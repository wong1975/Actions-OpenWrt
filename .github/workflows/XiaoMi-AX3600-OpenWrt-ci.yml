name: OpenWrt官方源编译XiaoMi-AX3600

on: 
  release:
    types: [published]
  push:
    branches: 
      - master
    paths:
      - '.config'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: "获取源码"
      uses: actions/checkout@v3

    - name: "初始化环境"
      env:
        DEBIAN_FRONTEND: noninteractive
        LANG: en_US.UTF-8
      run: |
        echo "Cleaning up..."
        docker rmi $(docker images -q) || true
        sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d/*
        sudo swapoff /swapfile && sudo rm -f /swapfile
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git \
            libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion \
            flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo \
            libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint \
            device-tree-compiler
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        curl -fsSL https://raw.githubusercontent.com/LEDE-Actions/dotfiles/master/.bashrc >> ~/.bashrc
        sudo ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime

    - name: "克隆 OpenWrt 官方源代码"
      env: 
        REPO_URL: https://git.openwrt.org/openwrt/openwrt.git
        REPO_BRANCH: main
      run: git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt

    - name: "下载软件更新"
      run: cd openwrt && ./scripts/feeds update -a

    - name: "安装软件更新"
      run: cd openwrt && ./scripts/feeds install -a

    - name: "加载自定义配置"
      env:
        CONFIG_FILE: '.config'
        DIY_SH: 'diy.sh'
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_SH
        cd openwrt
        ../$DIY_SH
        make defconfig

    - name: "下载包"
      run: |
        cd openwrt
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: "多线程编译"
      run: |
        cd openwrt
        echo -e "$(nproc) threads for compilation..."
        make -j$(nproc)

    - name: "失败时使用单线程编译"
      if: failure()
      run: |
        cd openwrt
        make -j1 V=s

    - name: "上传编译结果"
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: OpenWrt_bin
        path: openwrt/bin

    - name: "整理固件文件"
      if: always()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "::set-env name=FIRMWARE::$(pwd)"

    - name: "上传固件"
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: OpenWrt_firmware
        path: ${{ env.FIRMWARE }}
